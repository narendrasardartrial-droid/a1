{% extends 'base.html' %}
{% block title %}About Us - College{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h3>Enter Student Details</h3>
  <p><b>Department:</b> {{ department.name }} | <b>Semester:</b> {{ semester }}</p>

  <!-- enctype added -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label>Enrollment No</label>
      <input type="text" name="enrollment_no" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control">
    </div>

    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" name="date_of_birth" class="form-control">
    </div>

    <!-- âœ… Profile Picture Upload -->
    <div class="mb-3">
      <label>Profile Picture</label>
      <input type="file" name="profile_picture" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Register Student</button>
  </form>
</div>
{% endblock %}
